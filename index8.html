<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Javascript code to return string in alphabetical order</h1>
    <h3>Output in console</h3>



    <script>

        
function sortStringAlphabetically(inputString) {

    const charArray = inputString.split('');

  const sortedArray = charArray.sort();

  const sortedString = sortedArray.join('');

  return sortedString;
}

const input = "webmaster";
const sorted = sortStringAlphabetically(input);
console.log(`Original String: ${input}`);
console.log(`Alphabetically Sorted String: ${sorted}`);

    </script>
</body>
</html>
