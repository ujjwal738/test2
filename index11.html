<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        #contactForm{

            margin-top: 100px;

            margin-left: 400px;
            margin-right: 400px;
            border-style: solid;
            padding: 20px;

        }

        
    </style>
</head>
<body>
    <div class="container mt-5" id="placement">
        <form id="contactForm">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" class="form-control" id="name" name="name">
                            <div class="invalid-feedback">
                                Name is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" class="form-control" id="email" name="email">
                            <div class="invalid-feedback">
                                Email is required and must be a valid email address.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Website:</td>
                        <td>
                            <input type="text" class="form-control" id="website" name="website">
                            <div class="invalid-feedback">
                                Website is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea class="form-control" id="message" name="message"></textarea>
                            <div class="invalid-feedback">
                                Message is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">

                            <center>
                            <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">Submit</button> </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function validateAndSubmit() {
            let valid = true;
            
            

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const website = document.getElementById('website').value.trim();
            const message = document.getElementById('message').value.trim();

            

            if (!name) {
                document.getElementById('name').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('name').classList.remove('is-invalid');
            }

            

            if (!email) {
                document.getElementById('email').classList.add('is-invalid');
                valid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('email').classList.add('is-invalid');
                document.querySelector('#email + .invalid-feedback').textContent = 'Email is required and must be a valid email address.';
                valid = false;
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }

            
            if (!website) {
                document.getElementById('website').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('website').classList.remove('is-invalid');
            }

            
            if (!message) {
                document.getElementById('message').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('message').classList.remove('is-invalid');
            }

            if (valid) {



                alert('Form submitted successfully!');
            }
        }

        function isValidEmail(email) {
            


            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
