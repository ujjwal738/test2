<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add red border to invalid input fields */
        .is-invalid {
            border-color: #dc3545 !important;
        }

        .error-msg-hide{
           display: block; 
           color: #dc3545;
        }

        .btn{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login Form
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                                <span class = "error-msg-hide">Name field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <span class = "error-msg-hide">Email field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <span class = "error-msg-hide">Password field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="hobbies">Hobbies</label>
                                    <select id="cars" name="cars" class = "form-control">
                                        <option value="volvo">Volvo</option>
                                        <option value="audi">Audi</option>
                                        <option value="bmw">BMW</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="ford">Ford</option>
                                    </select>    
                            </div>
                            <button type="submit" class="btn btn-danger">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to the form for custom validation
        document.getElementById("login-form").addEventListener("submit", function(event) {
            var form = this;
            var inputs = form.querySelectorAll("input");

            inputs.forEach(function(input) {
                if (!input.value) {
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            // Prevent form submission if there are invalid fields
            if (form.querySelectorAll(".is-invalid").length > 0) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
